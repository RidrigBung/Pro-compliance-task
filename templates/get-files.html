{% extends "base.html" %} {% block title %}{{ title }}{% endblock %} {% block
content %}
<style>
  .inline {
    display: inline;
  }
</style>
<h1>All files data:</h1>
<hr />
{% for file in files %}
<!-- file[0] is csv file name -->
<p>{{ file[0] }}</p>
<!-- file[1] is list of headers for file[0] file. file[2] is delimiter for file[0] file -->
{% for header in file[1] %}
<p class="inline">{{ header + file[2] }}</p>
{% endfor %}
<hr />
{% endfor %}{% endblock %}
